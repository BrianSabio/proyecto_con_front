<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="shortcut icon" href="../static/assets/list-check-solid.svg" type="image/x-icon">
</head>
<body>
    <h1>Gestión de Productos</h1>
    
    <h2>Crear Producto</h2>
    <form id="crear_producto">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" required>
        <label for="imagen">URL de Imagen:</label>
        <input type="text" id="imagen">
        <label for="proveedor">Proveedor:</label>
        <input type="number" id="proveedor" required>
        <button type="submit">Crear Producto</button>
    </form>

    <h2>Consultar Producto</h2>
    <form id="consultar_producto">
        <label for="codigo_consultar">Código del Producto:</label>
        <input type="number" id="codigo_consultar" required>
        <button type="submit">Consultar Producto</button>
    </form>
    <div id="producto_info"></div>

    <h2>Actualizar Producto</h2>
    <form id="modificar_producto">
        <label for="codigo_actualizar">Código del Producto:</label>
        <input type="number" id="codigo_actualizar" required>
        <label for="descripcion_actualizar">Nueva Descripción:</label>
        <input type="text" id="descripcion_actualizar">
        <label for="cantidad_actualizar">Nueva Cantidad:</label>
        <input type="number" id="cantidad_actualizar">
        <label for="precio_actualizar">Nuevo Precio:</label>
        <input type="number" step="0.01" id="precio_actualizar">
        <label for="imagen_actualizar">Nueva URL de Imagen:</label>
        <input type="text" id="imagen_actualizar">
        <label for="proveedor_actualizar">Nuevo Proveedor:</label>
        <input type="number" id="proveedor_actualizar">
        <button type="submit">Modificar Producto</button>
    </form>

    <h2>Eliminar Producto</h2>
    <form id="eliminar_producto">
        <label for="codigo_eliminar">Código del Producto:</label>
        <input type="number" id="codigo_eliminar" required>
        <button type="submit">Eliminar Producto</button>
    </form>

    <script src="../static/script.js"></script>
</body>
</html>
